<!DOCTYPE html>
<html>
<head>
<meta name="description" content="form_challenge_activity">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

  
  <h1>Please enter your details for your dating website!</h1>
  
  <form action="">
    <div class="face">
      <p>Your face</p>
      <label for="">Your face: </label><input type="file"><br>
      <label for="">Your image:</label><br>
    </div>
    
    <br><br>
    
    <div class="general">
      <p>Your general details</p>
      <label for="">Name: </label> <input type="text"><br>
      <label for="">Gender: </label><input type="radio">male <input type="radio">female<br>
      <label for="">Age: </label> <input type="age"><br>
      <label for="">Date of Birth: </label><input type="date"><br>
      <label for="">Favorite Color: </label><input type="color"><br>
      <label for="">Which Country: </label><input type="dropdown">
    </div>
      
    <br><br>
    
    <div class="indicators">
      <p>Your indicators</p>
      <label for="">Height: </label> <input type="range"><br>
      <label for="">Salary: </label><input type="range"><br>
    </div>
      
    <br><br>
    
    <div class="contact">
      <p>Your contact information</p>
      <label for="">Email: </label><input type="email"><br>
      <label for="">Mobile: </label> <input type="text"><br>
      <label for="">Address: </label> <input type="txtarea">
    </div>
    
  </form>
 
  
</body>
</html>
